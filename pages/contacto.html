        <!-- HEADER / NAVIGATION BAR -->
        <header class="navbar-dark bg-dark">
            <h1>Claudia Corintio Terapias Alternativas</h1>

        <main class="mainForm">
            <section class="father">
                <!-- CONTACT FORM START -->
                <form class="contactForm" method="post" action="https://formspree.io/f/mknydbja">
                    <h3 class="formTitle">Contáctame aquí</h3>
                    <div class="divStyle">
                        <input class="boxStyle" type="text" name="nombre" placeholder="Nombre" maxlength="20" required>
                        <input class="boxStyle" type="text" name="apellido" placeholder="Apellido" maxlength="20" required>
                        <input class="boxStyle" type="number" name="telefono" placeholder="Número de teléfono" maxlength="20" required>
                        <input class="boxStyle" type="email" name="mail" placeholder="e-mail @" maxlength="35" required>
                    </div>
                    <!-- SERVICE SELECTION CHECKBOX -->
                    <h4 class="formH4" >Seleccione el servicio de su interés</h4>
                    <div>
                        <ul>
                            <li class="formLi" >
                                <input id="superacion" type="checkbox" name="superac-person" value="seleccionado">
                                <label for="superacion">Terapia de superacón personal</label>
                            </li>
                            <li class="formLi" >
                                <input id="deco-enfermedades" type="checkbox" name="deco-enfermedades" value="seleccionado">
                                <label for="deco-enfermedades">De-Codificación biológica de las enfermedades</label>
                            </li>
                            <li class="formLi" >
                                <input id="deco-arbol" type="checkbox" name="deco-arbol" value="seleccionado">
                                <label for="deco-arbol">De-Codificación biológica del árbol genealógico</label>
                            </li>
                            <li class="formLi" >
                                <input id="capacitacion" type="checkbox" name="capacitacion" value="seleccionado">
                                <label for="capacitacion">Capacitación mental y resolución de conflictos...</label>
                            </li>
                            <li class="formLi" >
                                <input id="reiki" type="checkbox" name="reiki" value="seleccionado">
                                <label for="reiki">Curso de Reiki Usui Tibetano</label>
                            </li>
                        </ul>
                    </div>    
                    <!-- CONSULTING TEXT AREA -->
                    <textarea class="boxStyle" name="consulta" cols="30" rows="10" placeholder="Ingrese aquí su consulta" maxlength="500" required></textarea>
                    <!-- MODALITY SELECTION LIST -->
                    <h4 class="formH4" >Seleccione la modalidad</h4>
                    <select class="boxStyle" name="modalidad">
                        <option value="Presencial">Presencial</option>
                        <option value="VideoLlamada">Video llamada</option>
                    </select>
                    <!-- TERMS & CONDITIONS CHECKBOX AND LINK -->
                    <div class="formLi">
                        <input id="terms" type="checkbox" required>
                        <label for="terms">Acepto los <a href="#" class="termCondCheck">Términos y Condiciones</a></label>
                    </div>
                    <!-- BUTTONS -->
                    <div class="divStyle">
                        <input type="submit" value="Enviar Formulario" class="button" >
                        <input type="reset" value="Limpiar Formulario" class="button" >
                    </div>
                </form>
            </section>
        </main> 
        <!-- FOOTER START -->
